<!doctype html>
<html>
<head>
    <title>L26 - Video</title>
    <script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
    <!-- UPDATE YOUR VIDEO'S ID -->
    <script>
		AFRAME.registerComponent('play-pause', {
			init: function () {
				var myVideo = document.querySelector('#YOUR-VIDEO-ID');
				var videoControls = document.querySelector('#videoControls');
				this.el.addEventListener('click', function () {
					if (myVideo.paused) {
						myVideo.play();
						videoControls.setAttribute('src', '#pause');
					} else {
						myVideo.pause();
						videoControls.setAttribute('src', '#play');
					}
				});
			}
		});
	</script>
</head>
	
<body>
    <a-scene>
        <!-- Asset Management System -->
        <!-- DOWNLOAD, PRELOAD YOUR VIDEO, AND UPDATE ITS ID AND FILE NAME -->
        <a-assets>
        	<img id="play" src="L26-ASSETs/play.png">
        	<img id="pause" src="L26-ASSETs/pause.png">
        	<video id="YOUR-VIDEO-ID" src="L26-ASSETs/YOUR-VIDEO.mp4" loop="true"></video>
        </a-assets>
		
		<!-- Camera -->
		<a-camera>
			<a-cursor></a-cursor>
		</a-camera>
		
		<!-- Video 16:9 -->
		<!-- UPDATE YOUR VIDEO'S ID -->
		<a-video src="#YOUR-VIDEO-ID" width="8" height="4.5" position="0 3 -9">
			<!-- Play/Pause -->
			<a-image id="videoControls" src="#play" position="0 -3 0" scale="0.5 0.5 1"
					 play-pause>
			</a-image>
		</a-video>
    </a-scene>
</body>
</html>
