<!DOCTYPE html>
<html>
  <head>
    <title>Lesson 4: Basic Primitives and HTML Attributes</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box color="#689F38" 
             width="7"
             height="2.5"
