<!doctype html>
<html>
    <head>
        <title>L11 - Ground</title>
        <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    </head>
    
    <body>
        <a-scene>
            <!-- Asset Management System -->
            <a-assets>
                <img id="floor" src="L11-IMGs/floor-1024.jpg">
                <img id="floor-NRM" src="L11-IMGs/floor-1024-NRM.jpg">
            </a-assets>
            
            <!-- Ground -->
            <a-plane material="color: #FFFFFF;
                               src: #floor;
                               repeat: 5 5;
                               normal-map: #floor-NRM;
                               normal-texture-repeat: 5 5"
                     rotation="-90 0 0"
                     scale="10 10 1">
            </a-plane>
        </a-scene>
    </body>
</html>
