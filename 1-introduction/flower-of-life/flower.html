<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-sky color="#FF5733"></a-sky>
      <!-- Create the circles below: -->
      <a-circle opacity=".5" position="0 2 -10" radius="1" color="#F5C85D">
        <a-circle opacity=".5" position="0 1 0" radius="1" color="#F5C85D"></a-circle>
        <a-circle opacity=".5" position="0 -1 0" radius="1" color="#F5C85D"></a-circle>
        <a-circle opacity=".5" position="0 -2 0" radius="1" color="#F5C85D"></a-circle>
        <a-circle opacity=".5" position="0 2 0" radius="1" color="#F5C85D"></a-circle>
     
        <a-circle opacity=".5" position="1 0.5 0" radius="1" color="#F5C85D"></a-circle> 
        <a-circle opacity=".7" position="1 1.5 0" radius="1" color="#F5C85D"></a-circle>
        <a-circle opacity=".5" position="1 -0.5 0" radius="1" color="#F5C85D"></a-circle>
        <a-circle opacity=".5" position="1 -1.5 0" radius="1" color="#F5C85D"></a-circle>

        <a-circle opacity=".5" position="-1 0.5 0" radius="1" color="#F5C85D"></a-circle> 
        <a-circle opacity=".7" position="-1 1.5 0" radius="1" color="#F5C85D"></a-circle>
        <a-circle opacity=".5" position="-1 -0.5 0" radius="1" color="#F5C85D"></a-circle>
        <a-circle opacity=".5" position="-1 -1.5 0" radius="1" color="#F5C85D"></a-circle>
      </a-circle>
    </a-scene>
  </body> 
</html>
